<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--This meta tag makes my site responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="CSS/styles.css"/>
    <style>
        
        h2 {
            color: #d4c6f7;
            margin-top: 30px;
        }
    
        .signup-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgb(165, 64, 165);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    
        label {
            display: block;
            margin-bottom: 5px;
        }
    
        input[type="text"],
        input[type="email"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    
        input[type="submit"] {
            background-color: #6b5b95;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    
        input[type="submit"]:hover {
            background-color: #563d7c;
        }
    
    </style>
</head>
<body style="background-image: url(Images/Background/Background7.jpg);">

    <header>
        <h1>Silly Sparkles</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="Contactus.html">Contact</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="FAQ.html">FAQ</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signin.html">Sign in</a></li>
                <li><a href="signup.html">Sign up</a></li>
            </ul>
        </nav>
    
    </header>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required><br><br>
            
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name"><br><br>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"><br><br>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>
            
            <label for="country">Country/Region:</label>
            <input type="text" id="country" name="country"><br><br>
            
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the <a href="terms.html" target="_blank">Terms of Service</a></label><br><br>
            
            <input type="checkbox" id="privacy_policy" name="privacy_policy" required>
            <label for="privacy_policy">I agree to the <a href="privacy.html" target="_blank">Privacy Policy</a></label><br><br>
            
            <button type="submit">Sign Up</button>
        </form>
    </div>
    
</body>
</html>
